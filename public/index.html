<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <link rel="stylesheet" href="/genai/src/index.css">
    <title>GenAI Chat Messenger</title>
  </head>
  <body>

   <div id="root">
    <header>
      GenAI Chat Messenger
     </header>
     <main>
      <p><strong>AI:</strong> Hello, How can I help you today ?</p>
     </main>
     <footer>
      <div class="form-control">
        <input class="input input-alt" placeholder="Type something intelligent..." required="" type="text">
        <span class="input-border input-border-alt"></span>
      </div>
      
      <button class="buttonpro">
        <span> Send </span>
      </button>
      
     </footer>
   </div>
   
   <!--React Components-->
   <script type="text" src="/genai/src/Messanger components/DisplayChat.js"></script>
   <script type="text" src="/genai/src/Messanger components/Messagechat.js"></script>
   <script type="text" src="/genai/src/Messanger components/UserInput.js"></script>
   <script type="text" src="/genai/src/Messanger components/SendButton.js"></script>
   <script type="text" src="/genai/src/ReduxStore/actions.js"></script>
   <script type="text" src="/genai/src/ReduxStore/initialState.js"></script>
   <script type="text" src="/genai/src/ReduxStore/Mainreducers.js"></script>
   <script type="text" src="/genai/src/ReduxStore/store.js"></script>
   <script type="text" src="/genai/src/API/api.js"></script>
   <script type="text" src="/genai/src/index.js"></script>
   <script type="text" src="/genai/src/App.js"></script>
   
   
   
   <script type="text">
    ReactDOM.render(<App />, document.getElementById('root'))
   </script>
  </body>
</html>
